<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Consulta</title>
</head>
<body>
    <h1>Formulário de Marcação de Consulta</h1>
    <form id="consultaForm" onsubmit="return validarFormulario()">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <h2>Dados da Consulta</h2>
        <label for="especialidade">Especialidade Médica:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="">Selecione a especialidade</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Dermatologia">Dermatologia</option>
            <!-- Adicione outras especialidades aqui -->
        </select>

        <label for="dataHora">Data e Hora:</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required>

        <label for="alergias">Medicamentos Alergicos:</label>
        <input type="text" id="alergias" name="alergias" placeholder="Separados por vírgula (ex: Antibióticos, Anti-inflamatórios)">

        <label for="informacoesAdicionais">Informações Adicionais:</label>
        <textarea id="informacoesAdicionais" name="informacoesAdicionais" rows="4"></textarea>

        <input type="submit" value="Agendar Consulta">
    </form>

    <script>
        function validarFormulario() {
            var campos = ["nome", "cpf", "dataNascimento", "endereco", "uf", "cep", "email", "telefone", "especialidade", "dataHora"];
            for (var i = 0; i < campos.length; i++) {
                var campo = document.forms["consultaForm"][campos[i]].value;
                if (campo === "") {
                    alert("O campo " + campos[i] + " é obrigatório.");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
